<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <h1>Exemplo de Variaveis</h1>

    <script>
        let numero1 = parseInt(prompt('Digite o primeiro numero'));
        let numero2 = parseInt(prompt('Digite o segundo numero: '));

        const soma = numero1 + numero2;
        const subtrair = numero1 - numero2;
        const dividir = numero1 / numero2;
        const multiplica = numero1 * numero2;
        const restoDivisao = numero1 % numero2;

        alert(`A soma de ${numero1} + ${numero2} é igual a ${soma}`);
        alert(`A subtração de ${numero1} - ${numero2} é igual a ${subtrair}`);
        alert(`A divisão de ${numero1} / ${numero2} é igual a ${dividir}`);
        alert(`A multiplicação de ${numero1} * ${numero2} é igual a ${multiplica}`);
        alert(`O resto da divisão de ${numero1} % ${numero2} é igual a ${restoDivisao}`);
    </script>

</body>
</html>
