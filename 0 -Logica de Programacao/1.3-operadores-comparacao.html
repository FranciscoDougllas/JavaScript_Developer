<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparacao</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          let numero1 = 10;
          let numero2 = 20;
      
          // Operador de igualdade (==)
          if (numero1 == 10) {
            alert("numero1 é igual a 10");
          }
      
          // Operador de desigualdade (!=)
          if (numero1 != 20) {
            alert("numero1 é diferente de 20");
          }
      
          // Operador de maior que (>)
          if (numero2 > 15) {
            alert("numero2 é maior que 15");
          }
      
          // Operador de menor que (<)
          if (numero1 < 20) {
            alert("numero1 é menor que 20");
          }
      
          // Operador de maior ou igual que (>=)
          if (numero2 >= 20) {
            alert("numero2 é maior ou igual a 20");
          }
      
          // Operador de menor ou igual que (<=)
          if (numero1 <= 10) {
            alert("numero1 é menor ou igual a 10");
          }
        });
      </script>
</body>
</html>
