<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        for(let indice = 1; indice <= 20; indice++){
            document.write(`Numero ${indice} + ${1} = ${indice+1} <br>`)
        }

        document.write('<br><br>')
        //For vs while
        document.write('While com MAth<br>')
        let dado1 = parseInt(Math.random() * 6 + 1)
        let dado2 = parseInt(Math.random() * 6 + 1)

        let contador = 0;

        while(dado1 !== dado2){
            document.write(`${dado1} ${dado2} <br>`)
            dado1 = parseInt(Math.random() * 6 + 1)
            dado2 = parseInt(Math.random() * 6 + 1)
            contador ++
            document.write(`${dado1} ${dado2} <br>`)

        }

        document.write('<br><br>')
        document.write('Do While')
        
        do {
            dado3 = parseInt(Math.random() * 6 + 1)
            dado4 = parseInt(Math.random() * 6 + 1)
            document.write(`${dado1} ${dado2} <br>`)
            contador ++
            } while (dado3 !== dado4){
                document.write(`${dado3} ${dado4} <br>`)      
        }
    </script>
</body>
</html>
