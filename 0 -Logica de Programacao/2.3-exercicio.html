<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt('Digite um numero: '));

        for(let contador = 1; contador <= 100; contador++){
            document.write(`${contador} x ${n} = ${contador+n}<br>`)
            if(contador % 10 === 0){
                document.write('<br><hr><br><strong>')
            }
        }
    </script>
</body>
</html>
