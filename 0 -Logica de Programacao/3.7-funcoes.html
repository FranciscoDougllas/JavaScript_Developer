<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 10 auto;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            max-width: 550px;
            border: 1px solid #000;
            text-align: center;
            align-items: center;
        }

    </style>

</head>
<body>
    <h1>Funções em JavaScript</h1>

    <input type="number" id="number" placeholder="Digite um numero"><br>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="output"></div>

    <script>
        const input = document.getElementById('number');
        const output = document.getElementById('output');

        function mostrarTabuada() {
            let tabuadaHTML = "";
            const inputValue = parseInt(input.value);

            for (let i = 1; i <= 10; i++) {
                tabuadaHTML += `${inputValue}  x ${i}  = ${i * inputValue} <br>`;
            }

            output.innerHTML = tabuadaHTML;
        }

        function limparTabuada(){
            output.innerHTML = "";
        }
    </script>
</body>
</html>
