<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try & Catch</title>
</head>
<body>
    <h1>try... catch(error)</h1>

    <div id="outupu"></div>

    <script>
        let obj = {nome:'ABC', idade:40, email: 'dhdhddh@gmail.com'}

        obj = null

        try {
            document.getElementById('output').innerHTML = `Nome: ${obj.nome} Email: ${obj.email}`
        }catch(e){
            document.getElementById('output').innerHTML = `Erro: ${e.message}`
        }
        
    </script>
</body>
</html>
