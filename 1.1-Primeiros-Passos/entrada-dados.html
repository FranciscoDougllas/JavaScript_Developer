<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados</title>
</head>
<body>
    <script>
        const readline = requeri('readline');

        const r1 = readline.creatInterface({
            input: process.stdin,
            output: process.stdout
        });

        r1.question(`Qual e o seu nome ${resposta =>{
            console.log(`Ola ${resposta}`);

            r1.close();
        }}`)
    </script>
</body>
</html>
