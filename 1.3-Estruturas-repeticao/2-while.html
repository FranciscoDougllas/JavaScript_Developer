<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
        let numero;
        while(soma <= 100){
            numero = parseInt(prompt('Insira um numero: '));
            soma += numero;

        document.write(soma)
        }
    </script>
</body>
</html>
