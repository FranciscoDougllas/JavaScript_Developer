<body>
    <script>
        for(let i = 1; i <=10; i++){
            console.log(`${i}`);
        }


        //Temperatura
        let temp;
        let somaTemp = 0;
        let numTemp = 0;

        while(true){
            temp = parseInt(prompt('Digite a temperatura: '))
            if(temp === 0){
                break
            }
            somaTemp += temp;
            numTemp += 1;
        }
        console.log(somaTemp / numTemp)
    </script>
