<body>
    <script>
        //Domine essa forma tambem pois e muito utiliza 
        // e ja mostra que e uma funcao
        const media = function (num1, num2, num3){
            let mediaNum = (num1 + num2 + num3) / 3;
            return mediaNum
        }

        console.log(media(6, 7, 8))


        //Função Seta aerrow function
        //Mais utilizadas no DOM
        //Domine essa forma pois e a melhor de todas
        const med = (nu1, nu2, nu3) => {
            let mediaN = (nu1 + nu2 + nu3) / 3;
            return mediaN;
        }
        console.log(med(6, 7, 8))


        //MElhorando
        //OBS: Numca utilize dessa forma
        const quadrado = lado => {
            return lado * lado;
        }
        console.log(quadrado(4))

        //Outra forma
        //OBS: Numca utilize dessa forma tambem
        const quadro = lado => lado * lado;
        console.log(quadro(5))

    </script>
