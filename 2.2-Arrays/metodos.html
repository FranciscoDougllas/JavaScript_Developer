<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos em JS</title>
</head>
<body>
    <script>
        //Metodo push
        let nomes = ['Ana', 'BB', 'CC'];
        nomes.push('DFGG');
        console.log(nomes)


        //Metodo map
        const numeros = [10, 20, 30, 40, 50];
        console.log(numeros)

        const novosN = numeros.map((num) => num + 10);
        console.log(novosN)

        //Metodo Filter
        const numeros2 = [1, 2, 3, 5, 6, 7, 8, 9];
        const impares = numeros2.filter((numero => numero % 2 === 1));
        console.log(impares)

       
        //Metodo find
        let numeroRetornado = numeros2.find((numero) => numero > 5);
        console.log(numeroRetornado);

        let indice = numeros2.findIndex((numero) => numero > 5);
        console.log(indice);
</script>
</body>
</html>
