<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <h1 id="titulo">Titulo da pagina</h1>
    <p id="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati quasi alias nam iusto repellendus aperiam maiores ratione pariatur! Ut, excepturi.</p>

    <script>
        const titulo = document.getElementById('titulo');
        titulo.innerHTML = 'Novo titulo da Pagina';
    </script>
</body>
</html>
