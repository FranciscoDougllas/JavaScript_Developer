<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Testo de </h1>

    <div id="container">
        <h1 class="title">Ola Brasil</h1>
        <h2 class="title">Ola Mundo</h2>
    </div>

    <p name="nome">Texto de teste</p>
    
    <h5 class="texto">Testando tudo</h5>

    <script>
        // Formas de captura de elementos do DOM
        // Seleciona o elemento DIV pelo ID 'container'
        const div = document.getElementById('container');

        // Seleciona todos os elementos com a classe 'title'
        const titulo = document.getElementsByClassName('title');

        // Seleciona o elemento P pelo atributo 'name' 'nome', pode haver m√∫ltiplos
        const nome = document.getElementsByName('nome');

        // Seleciona o primeiro elemento com a classe 'texto'
        const elementos = document.querySelector('.texto');

        // Seleciona todos os elementos com a classe 'texto'
        const teste = document.querySelectorAll('.texto')
    </script>
</body>
</html>
