<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Style</h2>
    <p id="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. A voluptates expedita autem modi ipsum dignissimos numquam ad facere. Neque aperiam dolore assumenda. Optio animi quidem consequuntur earum est suscipit eveniet!
    </p>

    <script>
        const texto = document.getElementById('text');

        texto.style.color = 'red'
        texto.style.fontSize = '2rem';
        texto.style.backgroundColor = '#333'
        texto.style.padding = '20px'
        
        texto.style.width = '500px';
        texto.style.height = '500px';
    </script>
</body>
</html>
