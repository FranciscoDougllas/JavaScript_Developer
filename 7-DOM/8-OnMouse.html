<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmousemove="trocarTexto()">Passe o Mouse Aqui</p>

    <script>
        function trocarTexto(){
            const texto = document.querySelector('p');

            texto.innerHTML = 'Ola Mundo';
        }
    </script>
</body>
</html>
